[package]
name = "u-ali-sdk"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
email = []
oss = ["dep:quick-xml"]
# 机器翻译
translate = []

[dependencies]
# 签名相关
url = "2.4.0"
percent-encoding = "2.3.0"
hmac = "0.12.1"
sha1 = "0.10.5"
sha2 = "0.10.8"
base64 = "0.21.2"
hex = "0.4.3"
md-5 = "0.10.5"

reqwest = { version = "0.11.18", features = ["json"] }
serde = { version = "1.0.181", features = ["derive"] }
serde_json = "1.0.104"
serde_with = "3.3.0"
thiserror = "1.0.44"
time = { version = "0.3.25", features = ["formatting"] }
uuid = { version = "1.4.1", features = ["v4"] }
quick-xml = { version = "0.30.0", features = ["serialize"], optional = true }

mime_guess = "2.0.4"

[dev-dependencies]
tokio = { version = "1.30.0", features = ["full"] }
toml = "0.8.15"
